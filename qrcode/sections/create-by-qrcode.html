<template class="task-template">
  <section id="create-by-qrcode-section" class="section js-section u-category-create">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-menu"></use></svg>
          标识添加
        </h1>
        <h3>①摄像头对准二维码，点击“确定”，拍照，结果栏将显示新增的被标识的对象及其附加信息</h3>
        <h3>②点击“确定”后无反馈结果，即对拍下的二维码读取失败，重新拍照</h3>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="create-by-qrcode-demo-toggle" class="js-container-target demo-toggle-button">通过二维码添加标识
          <div class="demo-meta u-avoid-clicks">使用方法：摄像头对准二维码 <span class="demo-meta-divider">|</span> 点击“确定”</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="create-by-qrcode">确定</button>
          </div>

          <div class="demo-protip">
            <h2>添加结果</h2>
            <span class="demo-response" id="create-by-qrcode-reply"></span>
          </div>

          <div class="demo-controls">
            <video autoplay id="create-by-qrcode-video" width="240" height="180"></video>
            <canvas id="create-by-qrcode-canvas" width="240" height="180"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="create-by-qrcode-show-demo-toggle" class="js-container-target demo-toggle-button">查询所有标识
          <div class="demo-meta u-avoid-clicks">使用方法：点击“确定”</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="create-by-qrcode-show">确定</button>
          </div>

          <div class="demo-protip">
            <span class="demo-response" id="create-by-qrcode-show-reply"></span>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/create-by-qrcode')
    </script>

  </section>
</template>
