<template class="task-template">
  <section id="update-by-id-section" class="section js-section u-category-update">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
          <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-system"></use></svg>
          标识修改
        </h1>
        <h3>①输入编号，填写内容，点击“确定”，结果栏将显示变化的被标识的对象及其附加信息，并生成二维码</h3>
        <h3>②点击“打印”，即可打印页面，以便使用</h3>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="update-by-id-demo-toggle" class="js-container-target demo-toggle-button">通过编号修改标识
          <div class="demo-meta u-avoid-clicks">使用方法：输入编号 <span class="demo-meta-divider">|</span> 填写内容 <span class="demo-meta-divider">|</span> 点击“确定”</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="update-by-id">确定</button>
            <input class="demo-input" id="update-by-id-input-identifier" placeholder="输入编号..."></input>
            <input class="demo-input" id="update-by-id-input-name" placeholder="患者姓名..."></input>
            <input class="demo-input" id="update-by-id-input-pathema" placeholder="临床诊断..."></input>
            <input class="demo-input" id="update-by-id-input-others" placeholder="过敏史及其他..."></input>
          </div>

          <div class="demo-protip">
            <h2>修改结果</h2>
            <button class="demo-button" id="update-by-id-pdf">打印</button>
            <span class="demo-response" id="update-by-id-reply"></span>
          </div>

          <div class="demo-controls">
            <span class="demo-response" id="update-by-id-reply-qrcode"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="update-by-id-show-demo-toggle" class="js-container-target demo-toggle-button">查询所有标识
          <div class="demo-meta u-avoid-clicks">使用方法：点击“确定”</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="update-by-id-show">确定</button>
          </div>

          <div class="demo-protip">
            <span class="demo-response" id="update-by-id-show-reply"></span>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      require('./renderer-process/update-by-id')
    </script>

  </section>
</template>
